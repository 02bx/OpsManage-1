    <script type="text/javascript">
    

	    
	    
		   function assetsUpdate(obj, id,ip,type){
				var btnObj = $(obj);
				var txt=  "是否确认更新？";
				var option = {
						title: "更新主机("+ip+")硬件信息",
						btn: parseInt("0011",2),
						onOk: function(){
							$.ajax({
								  type: 'POST',
								  url: '/assets_facts/',
								  data:{
										"ip":ip,
										"server_id":id,
										"type":type
									},
							      success:function(response){			            
						                if (response["code"]=="200"){ 
						                	window.wxc.xcConfirm(response["msg"], window.wxc.xcConfirm.typeEnum.success);

						                }
							        	else{
							        		window.wxc.xcConfirm(response["msg"], window.wxc.xcConfirm.typeEnum.error);
							        	}						                
								},
					            error:function(response){
					            	window.wxc.xcConfirm("请求数据错误！", window.wxc.xcConfirm.typeEnum.error);
					            },		
								});
						},
						onCancel:function(){	
						},
						onClose:function(){
						}
					}			
				window.wxc.xcConfirm(txt, "custom", option);
			}	    
	    
        (function ($) {
            $.fn.extend({
                leanModal: function (options) {
                    var defaults = { top: 100, overlay: 0.5, closeButton: null }; var overlay = $("<div id='lean_overlay'></div>"); $("body").append(overlay); options = $.extend(defaults, options); return this.each(function () {
                        var o = options; $(this).click(function (e) {
                            var modal_id = $('#pb'); $("#lean_overlay").click(function () { close_modal(modal_id) }); $(o.closeButton).click(function () { close_modal(modal_id) }); $('.pb-cl').click(function () { close_modal(modal_id) }); var modal_height = $(modal_id).outerHeight(); var modal_width = $(modal_id).outerWidth();
                            $("#lean_overlay").css({ "display": "block", opacity: 0 }); $("#lean_overlay").fadeTo(200, o.overlay); $(modal_id).css({ "display": "block", "position": "fixed", "opacity": 0, "z-index": 11000, "left": 50 + "%", "margin-left": -(modal_width / 2) + "px", "top": o.top + "px" }); $(modal_id).fadeTo(200, 1); e.preventDefault()
                        })
                    }); function close_modal(modal_id) { $("#lean_overlay").fadeOut(200); $(modal_id).css({ "display": "none" }) }
                }
            })
        })(jQuery);

        var curpage = 1;
        $(document).ready(function () {

            //物理CPU个数区间
            $("#cpu_number-range").slider({
			    range: "min",
			    value: 0,
			    min: 1,
			    max: 10,
                values: [1, 10],
                slide: function (event, ui) {
                    if (ui.values[0] != ui.values[1]) {
                        $("#cpu_number").val(ui.values[0] + " - " + ui.values[1] + "颗");
                    }
                    else {
                        $("#cpu_number").val(ui.values[0] + "颗");
                    }
                },
                change: function (event, ui) {
                    var span = "<span class='label label-success' id='spanCpuNmuber'>物理CPU个数：" + ui.values[0] + "-" + ui.values[1] +
                     "颗  <img alt='' src='/static/img/close.png' onclick='removeself(this)' /><input name='cpu_number' type='hidden' value='"
                     + ui.values[0] + "-" + ui.values[1] + "' /></span> &nbsp;";
                    if ($("#spanCpuNmuber").length == 0) {
                        $('#divSelectedType').append(span);
                    }
                    else {
                        $("#spanCpuNmuber").html("物理CPU个数" + ui.values[0] + "-" + ui.values[1] +

                    changepage(1);

            });

        function search_go() {
            var parameter = {};
            $("input[type='hidden']").each(function () {
                var key = $(this).prop('name');
                var value = $(this).val();
                parameter[key] = value;
            })

            var count = 0;
            for (var i in parameter) {
                count += i;
                break;
            }
            if (count == 0) {
                return false;
            }

            $.post('/assets_search/', parameter, function (result) {
                if (result['data'].length > 0) {
                	document.getElementById("div-search-result").style.display = "";
                    $('#search-result').html(result['data']); 
                    $('#search_result_count').text(result['count']+'条记录');
                }
                else{
                	$('#search-result').html('<br>抱歉未查询到相关数据~'); 
                }
            })
        }

        function changepage(pageindex) {
            curpage = pageindex;
            search_go();
        }

        function removeself(obj) {
            $(obj).parent().remove();
            changepage(1);
        }
        
    	function SearchServerResults() {
  		  // 声明变量
  		  var input, filter, table, tr, td, i;
  		  input = document.getElementById("input_search_result");
  		  filter = input.value.toUpperCase();
  		  table = document.getElementById("dataTables-Search");
  		  tr = table.getElementsByTagName("tr");

  		  // 循环表格每一行，查找匹配项
  		  for (i = 0; i < tr.length; i++) {
  		    td = tr[i].getElementsByTagName("td")[0];
  		    if (td) {
  		      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
  		        tr[i].style.display = "";
  		      } else {
  		        tr[i].style.display = "none";
  		      }
  		    } 
  		  }
  		}

</script>
